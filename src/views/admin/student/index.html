<title>学生列表</title>

<div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
        <a lay-href="">主页</a>
        <a><cite>信息查询</cite></a>
        <a><cite>学生列表</cite></a>
    </div>
</div>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" lay-filter="layadmin-student-formlist">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id_before" placeholder="请输入起始ID" autocomplete="off" class="layui-input">
                        <input type="text" name="id_after" placeholder="请输入结束ID" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学号</label>
                    <div class="layui-input-block">
                        <input type="text" name="number" placeholder="请输入学生学号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入学生姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <select name="sex" lay-search>
                            <option value="">请选择性别</option>
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-block">
                        <input type="hidden" id="LAY-admin-class-id" name="class_id" value="" autocomplete="off" class="layui-input">
                        <button class="layui-btn layuiadmin-btn-useradmin" data-type="class">
                            <p id="LAY-admin-class-abbr-name">请选择班级</p>
                        </button>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">是否已注册用户</label>
                    <div class="layui-input-inline">
                        <select name="is_registered" lay-search>
                            <option value="">是否已注册用户</option>
                            <option value="0">否</option>
                            <option value="1">是</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">联系方式（手机）</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="created_at_before" placeholder="请输入起始时间" autocomplete="off" class="layui-input date-item">
                        <input type="text" name="created_at_after" placeholder="请输入结束时间" autocomplete="off" class="layui-input date-item">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">更新时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="updated_at_before" placeholder="请输入起始时间" autocomplete="off" class="layui-input date-item">
                        <input type="text" name="updated_at_after" placeholder="请输入结束时间" autocomplete="off" class="layui-input date-item">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-admin-student-list-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查询
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">
                    <i class="layui-icon layui-icon-add-circle"></i>添加
                </button>
            </div>

            <table id="LAY-admin-student-list" lay-filter="LAY-admin-student-list"></table>
            <script type="text/html" id="table-admin-student-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                {{# if(!d.user_id) { }}
                <a class="layui-btn layui-btn-xs" lay-event="register"><i class="layui-icon layui-icon-user"></i>注册</a>
                {{# } }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script>
    layui.use('laydate', function () {
        const laydate = layui.laydate;
        lay('.date-item').each(function () {
            laydate.render({
                elem: this
                ,type: 'datetime'
            });
        });

    });
    layui.use('admin/student', layui.factory('admin/student')).use(['admin', 'admin/student', 'table'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,view = layui.view
            ,table = layui.table
            ,form = layui.form
            ,setter = layui.setter;

        form.render(null, 'layadmin-student-formlist');

        //监听搜索
        form.on('submit(LAY-admin-student-list-search)', function(data){
            var field = data.field;
            //执行重载
            table.reload('LAY-admin-student-list', {
                where: field
            });
        });

        //事件
        var active = {
            add: function(){
                admin.popup({
                    title: '添加学生'
                    ,area: ['400px', '520px']
                    ,id: 'LAY-admin-student-add'
                    ,success: function(layero, index){
                        view(this.id).render('admin/student/form').done(function(){
                            form.render(null, 'layuiadmin-form-student');
                            //监听提交
                            form.on('submit(LAY-admin-student-submit)', function(data){
                                var field = data.field; //获取提交的字段

                                //提交 Ajax 成功后，关闭当前弹层并重载表格
                                admin.req({
                                    url: setter.userRole.admin.api + '/student'
                                    ,type: 'POST'
                                    ,headers: {
                                        Authorization: setter.request.tokenPrefix + layui.data(setter.tableName).token
                                    }
                                    ,contentType: 'application/json'
                                    ,data: JSON.stringify(field)
                                    ,dataType: 'json'
                                    ,done: function(res) {
                                        layer.msg(res.msg, {
                                            offset: '15px'
                                            ,icon: 1
                                            ,time: 1000
                                        });
                                        layui.table.reload('LAY-admin-student-list'); //重载表格
                                        layer.close(index); //执行关闭
                                    }
                                })
                            });
                        });
                    }
                });
            },
            class: function () {
                admin.popup({
                    title: '选择班级'
                    ,area: ['1000px', '700px']
                    ,id: 'LAY-admin-class-select'
                    ,success: function (layero, index) {
                        view(this.id).render('admin/class/radio_list').done(function () {
                            $('#LAY-admin-class-radio-list-select').click(function () {
                                var classData = (table.checkStatus('LAY-admin-class-radio-list').data)[0];
                                if (classData) {
                                    $('#LAY-admin-class-abbr-name').html(classData.abbr_name);
                                    $('#LAY-admin-class-id').val(classData.id);
                                    layer.close(index);
                                } else {
                                    $('#LAY-admin-class-abbr-name').html('请选择班级');
                                    $('#LAY-admin-class-id').val('');
                                    layer.close(index);
                                }
                            })
                        });
                    }
                });
            }
        };

        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
